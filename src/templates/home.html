{% extends 'base.html' %}

{% block title %}Home - Leaf Doctor{% endblock %}

{% block content %}
<div class="main-frame">
  <div class="frame-4">
    <div class="frame-5">
      <span class="do-an">Đồ án</span>
      <span class="cs338">CS338</span>
      <span class="leaf-detection">Giúp người nông dân phát hiện tình trạng lá</span>
      <button class="button" onclick="window.location.href='{{ url_for('upload') }}'">
        <span class="start-process">Trải nghiệm ngay</span>
      </button>
    </div>
    <div class="chu-nong-dan"></div>
    <div class="rectangle-6"></div>
  </div>
  <div class="frame-7">
    <div class="read-more" id="read-more">
      <span class="read-more-8">Đọc thêm</span>
      <div class="vector"></div>
    </div>
  </div>
  <div class="frame-9" id="about-us-section">
    <div class="about">
      <div class="rectangle-a"></div>
      <span class="about-b">Leaf Doctor là gì?</span>
    </div>
    <div class="frame-c"></div>
  </div>
</div>
{% endblock %}
