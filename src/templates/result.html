{% extends 'base.html' %}

{% block title %}Result - Leaf Doctor{% endblock %}

{% block content %}
<div class="result-container">
    <div class="image-box">
        <!-- Hiển thị hình ảnh đã upload từ thư mục uploads -->
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    </div>
    <div class="info-box">
        <!-- Hiển thị tên file -->
        <p>Kết quả tình trạng lá của bạn:</p>
        <p class="filename">{{ filename }}</p>
    </div>
</div>
{% endblock %}
